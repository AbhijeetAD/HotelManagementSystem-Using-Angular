  <div class="booking-form-container" style="margin-top: -12%;" >
    <h1>Booking Form</h1>
    <form>
      <div class="form-group">
        <label for="fullName"><h3>Full Name:</h3></label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="adults"><h3>Number of Adults:</h3></label>
        <input type="number" id="adults" name="adults" min="1" value="1" required>
      </div>
  
      <div class="form-group">
        <label for="children"><h3>Number of Children:</h3></label>
        <input type="number" id="children" name="children" min="0" value="0" required>
      </div>
  
      <div class="form-group">
        <label for="email"><h3>Email:</h3></label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="checkIn"><h3>Check-in Date:</h3></label>
        <input type="date" id="checkIn" name="checkIn" required>
      </div>
  
      <div class="form-group">
        <label for="checkOut"><h3>Check-out Date:</h3></label>
        <input type="date" id="checkOut" name="checkOut" required>
      </div>
  
      <div class="form-group">
        <label for="roomType"><h3>Room Type:</h3></label>
        <select id="roomType" name="roomType" required>
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="breakfast"><h3>Include Breakfast:</h3></label>
        <input type="checkbox" id="breakfast" name="breakfast">
      </div>
  
      <div class="form-group">
        <button type="submit"><h4>Submit Booking</h4></button>
      </div>
    </form>
  </div>
